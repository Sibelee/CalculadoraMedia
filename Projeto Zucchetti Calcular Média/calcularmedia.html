<!doctype html>
	<html lang="pt-br">
	<head>
	    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">	
		<link rel="stylesheet" type="text/css" href="CSS/estilo.css">
		<title>Cálculo de Média</title>
			
	</head>

	<body>
		<header>
			
		<h3>Calcula Média</h3>
		<br>
        

		</header>
	
        <br><br><br>
		<section class="calcular">
		<h1>Vamos Calcular a Média?</h1><br>
		<p>Insira abaixo suas três notas e após isso clique em Calcular em Nota!<br>Caso queire a sua média em conceito, clique em Calcular em Conceito.</p><br><br>

		<section class="media">
                
                <label for="nota1">Primeira Nota</label>
				<input class="informaçãonota" type="number" id="nota1" name="Primeira Nota" placeholder="Insira sua 1º Nota"><br><br>

				<label for="nota2">Segunda Nota</label>
				<input class="informaçãonota" type="number" id="nota2" name="Segunda Nota" placeholder="Insira sua 2º Nota"><br><br>

				<label for="nota3">Terceira Nota</label>
				<input class="informaçãonota" type="number" id="nota3" name="Terceira Nota" placeholder="Insira sua 3º Nota"><br><br><br>
				<button onclick="calcularnota()">CALCULAR EM NOTA</button>
				<button onclick="calcularconceito()">CALCULAR EM CONCEITO</button>
                <button onclick="limpar()">LIMPAR </button><br><br>
	    	
	    	    <p><b>MÉDIA EM CONCEITO: <span id="mediaemconceito"></span></b></p>
	    	    <br>
	    	    <p><b>MÉDIA EM NOTA: <span id="mediaemnota"></span></p><br><br>

		
		</section>
		</section>
		<br><br>



		<script type="text/javascript">

			function calcularnota(){


			let nota1 = (document.querySelector('#nota1').value);
			let nota2 = (document.querySelector('#nota2').value);
			let nota3 = (document.querySelector('#nota3').value);
			nota1 = Number(nota1);
			nota2 = Number(nota2);
			nota3 = Number(nota3);
			

			mediaemnota.innerHTML = ((nota1+nota2+nota3)/3).toFixed(2);
			

			}



	

		    function calcularconceito(){


			let nota1 = (document.querySelector('#nota1').value);
			let nota2 = (document.querySelector('#nota2').value);
			let nota3 = (document.querySelector('#nota3').value);
			nota1 = Number(nota1);
			nota2 = Number(nota2);
			nota3 = Number(nota3);


			mediaemconceito.innerHTML = (nota1+nota2+nota3)/3;

			if (mediaemconceito.innerHTML >= 8) {

				mediaemconceito.innerHTML = ("Seu conceito é A");

            } if (mediaemconceito.innerHTML <8 && mediaemconceito.innerHTML >=6)

				mediaemconceito.innerHTML = ("Seu conceito é B");

				if (mediaemconceito.innerHTML < 6)
			    mediaemconceito.innerHTML = ("Seu conceito é C");

			} 

			function limpar(){

				document.querySelector("#nota1").value = "";
				document.querySelector("#nota2").value = "";
				document.querySelector("#nota3").value = "";
				mediaemconceito.innerHTML = "";
				mediaemnota.innerHTML = "";


			}

</script>
	
            

	</body>
	</html>
